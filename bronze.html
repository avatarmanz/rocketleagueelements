<section>
    <h2 style="text-align:center">My Settings</h2>

    <div class="carousel-container">
        <div class="container">
            <div class="mySlides">
                <img src="Gameplay.png" alt="Gameplay Settings">
            </div>
            <div class="mySlides">
                <img src="Camera.png" alt="Camera Settings">
            </div>
            <div class="mySlides">
                <img src="Controls.png" alt="Controls Settings">
            </div>
            <div class="mySlides">
                <img src="Controller.webp" alt="Controller Settings">
            </div>
            <div class="mySlides">
                <img src="Interface.png" alt="Interface Settings">
            </div>
            <div class="mySlides">
                <img src="Video.png" alt="Video Settings">
            </div>
            <div class="mySlides">
                <img src="Audio.png" alt="Audio Settings">
            </div>
            <div class="mySlides">
                <img src="Chat.png" alt="Chat Settings">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
    </div>

    <!-- Full-screen image overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay" onclick="closeFullscreen()">
        <img id="fullscreenImage" src="" alt="Full Screen Image">
    </div>
</section>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
}

// Show full-screen image
function showFullscreen(imgSrc) {
    const overlay = document.getElementById('fullscreenOverlay');
    const fullscreenImage = document.getElementById('fullscreenImage');
    fullscreenImage.src = imgSrc;
    overlay.style.display = 'flex';
}

// Close full-screen image
function closeFullscreen() {
    const overlay = document.getElementById('fullscreenOverlay');
    overlay.style.display = 'none';
}

// Add click event to each slide image to show it in full-screen
document.querySelectorAll('.mySlides img').forEach(img => {
    img.addEventListener('click', () => showFullscreen(img.src));
});
</script>
