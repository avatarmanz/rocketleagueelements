<html lang=en>

<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">

</head>
<body>

<div class=sidebar>
<nav>

</nav>
</div>
<section id=bronze-videos>
<div class=embed-container>
<iframe src="https://www.youtube.com/embed/znGrlrLWIOo?si=k-ureV-6rLCseqMT" title="Bronze - Menu Navigation" allowfullscreen></iframe>
</div>
<div class=embed-container>
<iframe src="https://www.youtube.com/embed/eUCSNcoLOZQ?si=-XyZpwezyXLwUBhO" title="Bronze - Settings" allowfullscreen></iframe>
</div>
<div class=embed-container>
<iframe src="https://www.youtube.com/embed/i1cPeD6Qqdg?si=up4cDIm2Plr-0HTs" title="Bronze - Physics" allowfullscreen></iframe>
</div>
</section>
<section id=bronze-my-settings>
<h1>My Settings</h1>
</section>
<section id=bronze-carousel>
<div class=carousel-container>
<div class=container>
<div class=mySlides>
<img src=Gameplay.webp alt="Gameplay Settings">
</div>
<div class=mySlides>
<img src=Camera.webp alt="Camera Settings">
</div>
<div class=mySlides>
<img src=Controls.webp alt="Controls Settings">
</div>
<div class=mySlides>
<img src=Controller.webp alt="Controller Settings">
</div>
<div class=mySlides>
<img src=Interface.webp alt="Interface Settings">
</div>
<div class=mySlides>
<img src=Video.webp alt="Video Settings">
</div>
<div class=mySlides>
<img src=Audio.webp alt="Audio Settings">
</div>
<div class=mySlides>
<img src=Chat.webp alt="Chat Settings">
</div>
<a class=prev onclick=plusSlides(-1)>❮</a>
<a class=next onclick=plusSlides(1)>❯</a>
</div>
</div>
<div id=fullscreenOverlay class=fullscreen-overlay onclick=closeFullscreen()>
<img id=fullscreenImage src="" alt="Full Screen Image">
</div>
<script>let slideIndex=1;function plusSlides(e){showSlides(slideIndex+=e)}function showSlides(e){let l,s=document.getElementsByClassName("mySlides");for(e>s.length&&(slideIndex=1),e<1&&(slideIndex=s.length),l=0;l<s.length;l++)s[l].style.display="none";s[slideIndex-1].style.display="block"}function showFullscreen(e){const l=document.getElementById("fullscreenOverlay");document.getElementById("fullscreenImage").src=e,l.style.display="flex"}function closeFullscreen(){document.getElementById("fullscreenOverlay").style.display="none"}showSlides(slideIndex),document.querySelectorAll(".mySlides img").forEach((e=>{e.addEventListener("click",(()=>showFullscreen(e.src)))}))</script>
</section>
<section id=bronze-to-do>
<div style=text-align:center>
<h1>To-Do List:</h1>
<p>1. Get good camera settings.</p>
<p>2. Get good control settings.</p>
<p>3. Play the game and have fun until you reach Silver rank in 2s or 3s.</p>
</div></section>
<script>function toggleSidebar(){document.querySelector(".sidebar").classList.toggle("active")}</script>
</body>
</html>
