</head>
<body>

<header>
    <h1>Rocket League Elements</h1>
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <span>Rank Up</span>
            <div class="dropdown-content">
                <a href="bronze.html">Bronze</a>
                <a href="silver.html">Silver</a>
                <a href="gold.html">Gold</a>

                <a href="grandchampion.html">Grand Champion</a>
            </div>
        </div>
        <a href="trainingpacks.html">Training Packs</a>
        <a href="tutorials.html">Tutorials</a>
    </nav>
</header>

<section>
    <h2 style="text-align:center">My Settings</h2>

    <div class="carousel-container">
        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 8</div>
                <img src="Gameplay.png">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 8</div>
                <img src="Camera.png">
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 8</div>
                <img src="Controls.png">
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 8</div>
                <img src="Controller.webp">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 8</div>
                <img src="Interface.png">
            </div>
            <div class="mySlides">
                <div class="numbertext">6 / 8</div>
                <img src="Video.png">
            </div>
            <div class="mySlides">
                <div class="numbertext">7 / 8</div>
                <img src="Audio.png">
            </div>
            <div class="mySlides">
                <div class="numbertext">8 / 8</div>
                <img src="Chat.png">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
    </div>
</section>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
}
</script>

</body>
</html>
