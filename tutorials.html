        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;

            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f20;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            position: relative;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ff6f20;
            min-width: 160px;
            z-index: 1;
            padding: 10px 0;
        }
        .dropdown-content a {
            display: block;
            color: #ffffff;
            padding: 10px 15px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        section {
            padding: 20px;
        }
        #welcome h2 {
            margin-bottom: 25px;
        }
        footer {
            text-align: center;
            padding: 0px;
            background-color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
