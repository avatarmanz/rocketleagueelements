<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Elements</title>
    <link rel="stylesheet" href="styles.css"><!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f20;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            position: relative;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ff6f20;
            min-width: 160px;
            z-index: 1;
            padding: 10px 0;
        }
        .dropdown-content a {
            display: block;
            color: #ffffff;
            padding: 10px 15px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        section {
            padding: 20px;
            text-align: center; /* Center the content */
        }
        table {
            margin: 20px auto; /* Center the table and add top/bottom margin */
            border-collapse: collapse; /* Collapse borders */
            width: 25%; /* Set a width for the table (you can adjust this value) */
        }
        th, td {
            border: 1px solid #ffffff; /* Add border to table cells */
            padding: 10px; /* Add padding to table cells */
            text-align: center; /* Center the text in cells */
        }
        th {
            background-color: #ff6f20; /* Background color for the header */
        }
        footer {
            text-align: center;
            padding: 0px;
            background-color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Rocket League Elements</h1>
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <span>Rank Up</span> <!-- Changed to span -->
            <div class="dropdown-content">

        <a href="tutorials.html">Tutorials</a>
    </nav>
</header>

<section>
    <h1>Training Packs</h1>
    <table>
        <thead>
            <tr>
                <th>Training Pack Name</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aerials and Angles</td>
                <td><button onclick="copyToClipboard('6134-C559-180C-52D1')">6134-C559-180C-52D1</button></td>
            </tr>
            <tr>
                <td>Air Drag Above The Goal</td>
                <td><button onclick="copyToClipboard('337F-FE48-C192-D425')">337F-FE48-C192-D425</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <p class="copy-success" id="copySuccess" style="display:none;">Code copied to clipboard!</p>
</section>

<script>
    function copyToClipboard(code) {
        // Create a temporary input field to store the text
        const tempInput = document.createElement('input');
        tempInput.value = code;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);

        // Display success message
        const successMessage = document.getElementById('copySuccess');
        successMessage.style.display = 'block';
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 2000);
    }
</script>

</body>
