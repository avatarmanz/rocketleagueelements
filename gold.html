<script>function toggleSidebar(){document.querySelector(".sidebar").classList.toggle("active")}function loadYoutubeIframe(e){const l=e.dataset.id,t=document.createElement("iframe");t.src=`https://www.youtube.com/embed/${l}?autoplay=1`,t.setAttribute("frameborder","0"),t.setAttribute("allowfullscreen",""),t.setAttribute("allow","accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"),e.replaceWith(t)}let slideIndex=1;function plusSlides(e){showSlides(slideIndex+=e)}function showSlides(e){const l=document.getElementsByClassName("mySlides");e>l.length&&(slideIndex=1),e<1&&(slideIndex=l.length);for(let e=0;e<l.length;e++)l[e].style.display="none";l[slideIndex-1].style.display="block"}function showFullscreen(e){const l=document.getElementById("fullscreenOverlay");document.getElementById("fullscreenImage").src=e,l.style.display="flex"}function closeFullscreen(){document.getElementById("fullscreenOverlay").style.display="none"}showSlides(slideIndex),document.querySelectorAll(".mySlides img").forEach((e=>{e.addEventListener("click",(()=>showFullscreen(e.src)))}))</script>
