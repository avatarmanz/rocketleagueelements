<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Elements</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f20;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem; /* Set a default font size */
            transition: font-size 0.3s ease; /* Smooth transition for resizing */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 0px;
            background-color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .slideshow-container {
            max-width: 800px; /* Set a max width for the slideshow */
            margin: 0 auto; /* Center the slideshow */
        }
        img {
            max-width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<header>
    <h1>Rocket League Elements</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="rankup.html">Rank Up</a>
        <a href="trainingpacks.html">Training Packs</a>
        <a href="tutorials.html">Tutorials</a>
    </nav>
</header>

<section>
    <div style="text-align: center;margin-top:20px;margin-bottom:25px;">
        <iframe style="max-width: 100%; max-height: 100%;" width="560" height="315" 
        src="https://www.youtube.com/embed/znGrlrLWIOo?si=k-ureV-6rLCseqMT" title="Bronze - Menu Navigation" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>
    <div class="slideshow-container">

        <h2 style="text-align:center">My Settings</h2>
        
        <div class="mySlides">
            <div class="numbertext">1 / 8</div>
            <img src="Gameplay.png">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 8</div>
            <img src="Camera.png">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 8</div>
            <img src="Controls.png">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 8</div>
            <img src="Controller.webp">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 8</div>
            <img src="Interface.png">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 8</div>
            <img src="Video.png">
        </div>

        <div class="mySlides">
            <div class="numbertext">7 / 8</div>
            <img src="Audio.png">
        </div>

        <div class="mySlides">
            <div class="numbertext">8 / 8</div>
            <img src="Chat.png">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>
    </div>
</section>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
    captionText.innerHTML = slides[slideIndex-1].querySelector('.numbertext').textContent;
}
</script>

</body>
</html>
