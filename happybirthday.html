<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Hannah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 0;
      padding: 15px 0 10px 0; /* extra space below header */
      font-size: 2em;
      z-index: 2;
      background: black;
    }

    .slideshow-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .slideshow-container img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
      position: relative;
    }

    /* Player controls at bottom */
    .controls {
      padding: 10px 0 15px 0; /* padding at bottom */
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .control-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .control-bar button {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .control-bar button:hover {
      background: #444;
    }

    .volume-slider {
      width: 120px;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: rise 3s linear forwards;
    }

    @keyframes rise {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Responsive player controls */
    @media (max-width: 768px) {
      .control-bar {
        gap: 10px;
      }
      .control-bar button {
        padding: 8px 16px;
        font-size: 14px;
      }
      .volume-slider {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      .control-bar {
        gap: 6px;
      }
      .control-bar button {
        padding: 6px 12px;
        font-size: 12px;
      }
      .volume-slider {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Hannah</h1>
  <div class="slideshow-container" id="slideshow"></div>

  <div class="controls">
    <div class="control-bar">
      <button id="mute-btn">üîá Mute</button>
      <button id="pause-btn">‚è∏ Pause</button>
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.05">
    </div>
  </div>

  <audio id="birthday-audio" loop autoplay>
    <source src="happybirthday/song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Slideshow
    const folder = "happybirthday";
    const totalImages = 441;
    const slideshow = document.getElementById("slideshow");
    let currentIndex = 0;

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `${folder}/${i}.jpg`;
      if (i === 1) img.classList.add("active");
      slideshow.appendChild(img);
    }

    const images = document.querySelectorAll(".slideshow-container img");

    function showNextImage() {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }

    setInterval(showNextImage, 3000);

    // Music controls
    const audio = document.getElementById("birthday-audio");
    const muteBtn = document.getElementById("mute-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const volumeSlider = document.getElementById("volume-slider");

    audio.volume = 0.05;

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "üîä Unmute" : "üîá Mute";
    });

    pauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        pauseBtn.textContent = "‚è∏ Pause";
      } else {
        audio.pause();
        pauseBtn.textContent = "‚ñ∂ Play";
      }
    });

    volumeSlider.addEventListener("input", (e) => {
      audio.volume = e.target.value;
    });

    // Sparkles
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 3000);
    }

    setInterval(createSparkle, 300);
  </script>
</body>
</html>
