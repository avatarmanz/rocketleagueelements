<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Hannah!</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 0;
    box-sizing: border-box;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin: 10px 0;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    animation: glow 2s ease-in-out infinite alternate;
    text-align: center;
    line-height: 1.1;
  }

  @media (max-width: 768px) {
    h1 { font-size: 1.8em; margin: 5px 0; padding: 0 10px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.5em; margin: 5px 0; white-space: nowrap; overflow: hidden; }
  }

  @keyframes glow {
    from { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 10px #fff; }
    to { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px #fff, 0 0 30px #fff; }
  }

  #slideshow-container {
    flex: 0 0 auto;          /* container does not grow */
    width: 90%;
    max-width: 90%;
    max-height: 60vh;        /* limits height to 60% of viewport */
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    position: relative;
  }

  #slideshow {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    border: 5px solid #fff;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    display: none;
  }

  .controls {
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
    background: rgba(0,0,0,0.2);
    padding: 15px 20px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
  }

  .control-bar {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .volume-slider {
    width: 120px;
    height: 6px;
    -webkit-appearance: none;
    appearance: none;
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
    outline: none;
  }

  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  .volume-slider::-moz-range-thumb {
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    border: none;
  }

  .volume-label {
    font-size: 14px;
    min-width: 30px;
    text-align: center;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    background: rgba(255,255,255,0.9);
    color: #764ba2;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    background: #fff;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  button:active { transform: translateY(0); }

  #error {
    display: none;
    padding: 20px;
    background: rgba(255,0,0,0.1);
    border: 2px solid #ff4444;
    border-radius: 10px;
    margin: 20px;
  }

  .sparkles {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
  }

  .sparkle {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 3s linear infinite;
  }

  @keyframes sparkle {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    5% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(0); opacity: 0; }
  }

  /* Responsive controls for mobile */
  @media (max-width: 768px) {
    .controls { padding: 10px 15px; }
    .control-bar { gap: 10px; }
    .control-bar button { padding: 8px 16px; font-size: 14px; }
    .volume-slider { width: 80px; }
    .volume-label { font-size: 12px; }
  }

  @media (max-width: 480px) {
    body { padding-bottom: env(safe-area-inset-bottom, 15px); }
    #slideshow-container { max-height: 40vh; margin-bottom: 10px; }
    .control-bar { gap: 6px; }
    .control-bar button { padding: 6px 12px; font-size: 12px; }
    .volume-slider { width: 60px; }
    .volume-label { font-size: 10px; }
  }
</style>
</head>
<body>
<div class="sparkles" id="sparkles"></div>
<h1>üéâ Happy Birthday Hannah! üéÇ</h1>
<div id="slideshow-container">
  <img id="slideshow" src="" alt="Birthday Image">
  <div id="loading">Loading images...</div>
</div>
<audio id="bgMusic" loop></audio>
<div class="controls">
  <div class="control-bar">
    <button id="playPauseBtn">‚è∏Ô∏è Pause</button>
    <button id="muteBtn">üîá Mute</button>
    <span class="volume-label">üîà</span>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="5">
    <span class="volume-label" id="volumeValue">5%</span>
  </div>
</div>
<div id="error">
  <strong>Error:</strong> <span id="errorMsg"></span>
</div>

<script>
const repoOwner = 'avatarmanz';
const repoName = 'rocketleagueelements';
const folderPath = 'happybirthday';
const musicFile = 'paralyzer.mp3';

let images = [];
let currentIndex = 0;
let interval = null;
let speed = 5000;
let isPaused = false;

const slideshow = document.getElementById('slideshow');
const audio = document.getElementById('bgMusic');
const loading = document.getElementById('loading');
const playPauseBtn = document.getElementById('playPauseBtn');
const muteBtn = document.getElementById('muteBtn');
const volumeSlider = document.getElementById('volumeSlider');
const volumeValue = document.getElementById('volumeValue');

function createSparkles() {
  const sparklesContainer = document.getElementById('sparkles');
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.width = Math.random() * 4 + 2 + 'px';
      sparkle.style.height = sparkle.style.width;
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      sparkle.style.animationDuration = (Math.random() * 3 + 3) + 's';
      sparklesContainer.appendChild(sparkle);
    }, i * 100);
  }
}

async function fetchImages() {
  loading.style.display = 'block';
  try {
    const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
    if (!response.ok) throw new Error('GitHub API request failed');
    const files = await response.json();
    const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
    images = files.filter(file => imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext)))
                  .map(file => `${folderPath}/${file.name}`);
    if (!images.length) for (let i=1;i<=50;i++) images.push(`${folderPath}/${i}.webp`);
    shuffleArray(images);
    if (images.length) { nextImage(); startSlideshow(); }
  } catch {
    for (let i=1;i<=20;i++) images.push(`${folderPath}/${i}.webp`);
    shuffleArray(images);
    if (images.length) { nextImage(); startSlideshow(); }
  } finally { loading.style.display = 'none'; }
}

function shuffleArray(array) {
  for (let i=array.length-1;i>0;i--) {
    const j = Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}

function nextImage() {
  if (!images.length) return;
  const img = new Image();
  img.onload = () => {
    slideshow.src = images[currentIndex];
    slideshow.style.animation = 'none';
    setTimeout(() => { slideshow.style.animation='fadeIn 1s ease-in'; },10);
  };
  img.onerror = () => { images.splice(currentIndex,1); if(images.length){currentIndex%=images.length;nextImage();} };
  img.src = images[currentIndex];
  currentIndex = (currentIndex+1)%images.length;
}

function startSlideshow() {
  if(interval) clearInterval(interval);
  interval = setInterval(nextImage,speed);
  isPaused=false;
  playPauseBtn.innerHTML='‚è∏Ô∏è Pause';
}

function stopSlideshow() {
  if(interval){ clearInterval(interval); interval=null; }
  isPaused=true;
  playPauseBtn.innerHTML='‚ñ∂Ô∏è Play';
}

function setupAudio() {
  audio.src=`${folderPath}/${musicFile}`;
  audio.volume = 0.05; // 5% default
  audio.play().catch(()=>{ muteBtn.innerHTML='üîä Play'; });
}

playPauseBtn.addEventListener('click',()=>{
  if(isPaused){ startSlideshow(); audio.play(); }
  else{ stopSlideshow(); audio.pause(); }
});

muteBtn.addEventListener('click',()=>{
  if(audio.paused){ audio.play(); muteBtn.innerHTML=audio.muted?'üîá Unmute':'üîä Mute'; }
  else{ audio.muted=!audio.muted; muteBtn.innerHTML=audio.muted?'üîá Unmute':'üîä Mute'; }
});

volumeSlider.addEventListener('input',(e)=>{
  const volume = e.target.value/100;
  audio.volume=volume;
  volumeValue.textContent=e.target.value+'%';
  if(volume===0){ audio.muted=true; muteBtn.innerHTML='üîá Unmute'; }
  else{ audio.muted=false; muteBtn.innerHTML='üîä Mute'; }
});

createSparkles();
fetchImages();
setupAudio();

setInterval(()=>{
  if(images.length&&!isPaused){
    const nextIndex=(currentIndex+1)%images.length;
    new Image().src=images[nextIndex];
  }
},1000);
</script>
</body>
</html>
