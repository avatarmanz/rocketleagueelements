<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Hannah</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden; /* No scrolling */
    }

    header {
      text-align: center;
      padding: 10px;
      font-size: 2em;
      font-weight: bold;
      z-index: 2;
    }

    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .slideshow img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
      position: relative;
    }

    .controls {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      z-index: 2;
    }

    .control-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .control-bar button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .control-bar button:hover {
      background: #666;
    }

    .volume-slider {
      width: 120px;
    }

    .volume-label {
      min-width: 35px;
      text-align: right;
      font-size: 14px;
    }

    /* Responsive scaling */
    @media (max-width: 768px) {
      .control-bar button {
        padding: 8px 16px;
        font-size: 14px;
      }
      .volume-slider {
        width: 80px;
      }
      .volume-label {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .control-bar button {
        padding: 6px 12px;
        font-size: 12px;
      }
      .volume-slider {
        width: 60px;
      }
      .volume-label {
        font-size: 10px;
      }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      bottom: -10px;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 5s linear forwards;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>Happy Birthday Hannah</header>

  <div class="slideshow" id="slideshow">
    <!-- Images injected by JS -->
  </div>

  <div class="controls">
    <div class="control-bar">
      <button id="pauseBtn">‚è∏Ô∏è</button>
      <button id="muteBtn">üîä</button>
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="5">
      <span id="volumeValue" class="volume-label">5%</span>
    </div>
  </div>

  <audio id="audio" autoplay loop>
    <source src="happybirthday/song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const images = [];
    for (let i = 1; i <= 441; i++) {
      images.push(`happybirthday/${i}.jpg`);
    }

    let currentIndex = 0;
    const slideshow = document.getElementById("slideshow");

    images.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      if (i === 0) img.classList.add("active");
      slideshow.appendChild(img);
    });

    const imgElements = slideshow.querySelectorAll("img");
    setInterval(() => {
      imgElements[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % imgElements.length;
      imgElements[currentIndex].classList.add("active");
    }, 3000);

    // Music controls
    const audio = document.getElementById("audio");
    const pauseBtn = document.getElementById("pauseBtn");
    const muteBtn = document.getElementById("muteBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeValue = document.getElementById("volumeValue");

    audio.volume = 0.05;
    volumeSlider.value = 5;
    volumeValue.textContent = "5%";

    pauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        pauseBtn.textContent = "‚è∏Ô∏è";
      } else {
        audio.pause();
        pauseBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "üîá" : "üîä";
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value / 100;
      volumeValue.textContent = volumeSlider.value + "%";
    });

    // Sparkles
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 5000);
    }
    setInterval(createSparkle, 300);
  </script>
</body>
</html>
